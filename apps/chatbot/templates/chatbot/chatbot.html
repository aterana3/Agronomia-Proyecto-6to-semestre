<!-- templates/chatbot/chatbot.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Tienda</title>
</head>
<body>
    <h1>Chatbot de Tienda</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            document.getElementById("userInput").value = "";

            // Mostrar el mensaje del usuario
            const userMessageDiv = document.createElement("div");
            userMessageDiv.textContent = "TÃº: " + userMessage;
            document.getElementById("messages").appendChild(userMessageDiv);

            // Enviar el mensaje al backend y obtener la respuesta
            fetch("{% url 'chatbot' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: new URLSearchParams({ "message": userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement("div");
                botMessageDiv.textContent = "Chatbot: " + data.response;
                document.getElementById("messages").appendChild(botMessageDiv);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
