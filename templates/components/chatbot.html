{% load static %}
{% if user.is_authenticated %}
    <div id="chat-widget"
         class="fixed bottom-5 right-5 w-80 bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden">
        <div id="chat-header" class="bg-blue-600 text-white text-center py-2 cursor-pointer">
            Asistente de Ecommerce
        </div>

        <div id="chat-box" class="p-3 max-h-80 overflow-y-auto bg-gray-50"></div>

        <div id="user-input-container" class="flex border-t border-gray-300">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..."
                   class="flex-1 p-2 border-none outline-none"/>
            <button id="send-button" onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2">Enviar</button>
        </div>
    </div>
{% else %}
    <div class="fixed bottom-5 right-5 w-80 bg-white border border-gray-300 rounded-lg shadow-lg p-3 text-center text-red-500">
        Por favor, inicia sesión para usar el chat.
    </div>
{% endif %}
<script>
    const userId = "{{ user.id }}";
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        console.log(data);
        displayMessage(data.response, 'bot');
    };

    chatSocket.onclose = function (e) {
        console.error('WebSocket cerrado inesperadamente');
    };

    function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value;

        if (message.trim() !== "") {
            displayMessage(message, 'user');

            chatSocket.send(JSON.stringify({
                'message': message,
                'user_id': userId
            }));

            inputField.value = '';
        }
    }

    function displayMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageElement = document.createElement("div");
        messageElement.classList.add("my-1", "p-2", "rounded", sender === 'user' ? "bg-blue-100" : "bg-green-100", "text-sm");
        messageElement.textContent = sender === 'user' ? "Tú: " + message : "Bot: " + message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
